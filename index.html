<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Brick Breaker</h1>
    <p id="playerNameDisplay"></p>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">
        <span id="playerScore">Pontuação: 0</span> | 
        <span id="computerScore" style="display: none;">Computador: 0</span>
    </div>
    <button id="startBtn">Iniciar Jogo/Reiniciar Jogo</button>
    <button id="multiBtn">Ativar Modo "Control Computador"</button>
    <button id="restartBtn">Jogar Novamente</button>
    <script src="js/script.js"></script>
</body>
</html>
